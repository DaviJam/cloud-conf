server.port=8085
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3310}/account-db?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:spring}
spring.datasource.password=${MYSQL_PASSWORD:spring}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

